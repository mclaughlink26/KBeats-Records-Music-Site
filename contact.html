<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBeats Records Music | Contact</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/script.js"></script>
    <link rel="icon" type="image/png" href="img/KB Logo (Transparent).png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script>
        function scrollDown() {
            document.getElementById("formContainer").scrollTo;
            document.getElementById("firstName").focus({ focusVisible: true });
        }
    </script>
</head>

<body onload="pageLoad()" id="mainPage">
    <button onclick="topFunction()" id="bTTBtn" title="Back to top">
        <span style="font-size: 35pt;" id="bTTIcon" class="material-symbols-rounded">
            keyboard_arrow_up
        </span>
    </button>

    <header class="header" id="header">
        <h2><span class="headerSpan" style="color: #00ff7f;">KBeats</span> Records</h2>
        <p style="font-weight: 700;">Official Site of KBeats Records Music</p>
    </header>

    <div id="navbar">
        <span class="site-home">
            <a href="index.html" class="blurred-logo"><img id="site-logo" src="img/KB Logo (Transparent).png" alt="Home"
                    loading="lazy"></a>
        </span>
        <span id="nav-items">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="songs.html">Songs</a>
            <a href="contact.html" id="active">Contact</a>
        </span>
    </div>

    <div class="content">
        <h3><span style="color: #00ff7f;">Contact</span></h3>
        <h4 style="margin-bottom: 0;"><span class="material-symbols-rounded"
                style="font-size: inherit;">rate_review</span> Have a question or comment?</h4>
        <h4 style="margin-bottom: 0;"><small>Place it in the form below <a href="javascript:scrollDown();"
                    id="down-link"><span class="material-symbols-rounded"
                        style="font-weight: 600; font-size: inherit;">arrow_downward</span></a></small></h4>

        <div class="blurred-main-img" id="spacer">
            <img src="https://img.spacergif.org/v1/spacer.gif" width="1" height="1" loading="lazy">
        </div>

        <div class="container" id="formContainer">
            <form id="contactForm" action="thanks.html">
                <legend>Contact</legend>

                <label for="firstName" class="required-field">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Your name..." required>

                <label for="lastName" class="required-field">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Your last name..." required>

                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="australia">Australia</option>
                </select>

                <label for="textInput" class="required-field">Subject</label>
                <textarea id="textInput" name="textInput" placeholder="Write something..." style="height:200px"
                    required></textarea>

                <input type="submit" id="submitButton" name="submit" value="Submit">
            </form>
        </div>
    </div>

    <div class="blurred-main-img" id="spacer">
        <img src="https://img.spacergif.org/v1/spacer.gif" width="1" height="1" loading="lazy">
    </div>

    <footer class="footer" id="footer">
        <div class="footer-content">
            <div class="copyright-container">
                <span class="copyright"><small>All content copyright &copy; 2023, Kieran McLaughlin, KBeats Records
                        Music,
                        Walpole High School.</small></span>
            </div>
            <div class="social-container">
                <span class="social-links">
                    <a class="social-icon-link" href="https://www.walpole.k12.ma.us/o/whs" target="_blank"><img
                            class="social-icon" id="whs-logo" src="icons/W Logo Blue and Orange.svg"
                            alt="Walpole High School"></a>
                    <a class="social-icon-link" href="#"><img class="social-icon" id="kbeats-logo"
                            src="icons/KBeats Records New Logo Transparent (Full).svg" alt="KBeats Records Music"></a>
                    <a class="social-icon-link" href="https://on.soundcloud.com/4a874" target="_blank"><img
                            class="social-icon" id="soundcloud-logo"
                            src="https://upload.wikimedia.org/wikipedia/de/thumb/f/f4/SoundCloud_-_Logo.svg/1200px-SoundCloud_-_Logo.svg.png"
                            alt="KBeats Records on SoundCloud"></a>
                    <a class="social-icon-link" href="#" target="_blank"><img class="social-icon" id="youtube-logo"
                            src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png"
                            alt="KBeats Records on YouTube"></a>
                </span>
            </div>
        </div>
    </footer>

    <script>
        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }

        // Allow user to submit the form using the "enter" key
        // Get the form
        var form = document.getElementById("contactForm");

        form.onkeydown = function (e) {
            if (e.keyCode == 13) {
                form.submit();
            }
        }
    </script>
</body>

</html>
